<div id="help-widget">
  <button id="help-btn" aria-label="Open support">Help</button>

  <div id="help-panel" hidden>
    <div class="help-header">
      <span>Support</span>
      <button id="help-close" aria-label="Close">✕</button>
    </div>

    <div class="help-body">
      <input id="help-search" placeholder="Search..." autocomplete="off" />

      <!-- HOME (list) -->
      <div id="view-home" class="help-view">
        <div id="help-options" class="help-list"></div>
        <div class="help-hint">Can’t find it? <button id="open-contact" class="link-btn" type="button">Contact us</button></div>
      </div>

      <!-- ARTICLE (answer) -->
      <div id="view-article" class="help-view" hidden>
        <button id="back-home" class="back-btn" type="button">← Back</button>

        <div class="article">
          <h4 id="answer-title"></h4>
          <div id="answer-text" class="article-text"></div>
        </div>
      </div>

      <!-- CONTACT (ticket) -->
      <div id="view-contact" class="help-view" hidden>
        <button id="back-article" class="back-btn" type="button" hidden>← Back</button>

        <div class="contact">
          <h4 class="contact-title">Send us a message</h4>
          <input id="ticket-email" placeholder="Your email" />
          <textarea id="ticket-msg" placeholder="What do you need help with?"></textarea>
          <button id="ticket-send">Send</button>
          <div id="ticket-status"></div>
        </div>
      </div>
    </div>

    <!-- FOOTER (only visible on article screen) -->
    <div id="help-footer" class="help-footer" hidden>
      <span>Did this help?</span>
      <div class="footer-actions">
        <button id="help-yes" class="ghost">Yes</button>
        <button id="help-no" class="ghost">No</button>
      </div>
    </div>
  </div>
</div>

<script>
  window.SUPPORT_OPTIONS = /api/support/options;
</script>
<script src="/scripts/help-widget.js"></script>
