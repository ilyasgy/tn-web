<div id="help-widget">
  <button id="help-btn" aria-label="Open support">
    <div id="help-tip" hidden>
    <div class="help-tip-text">Hi ğŸ‘‹ Need help?</div>
    </div>
  <span class="help-btn-icon">ğŸ’¬</span>
  <span class="help-btn-text">Help</span>
  </button>


  <div id="help-panel" hidden>
    <div class="help-header">
      <span id="help-header-title">Support</span>
      <button id="help-close" aria-label="Close">âœ•</button>
    </div>

    <div class="help-body">
      <!-- SEARCH (hidden on contact view) -->
      <input id="help-search" placeholder="Search..." autocomplete="off" />

      <!-- HOME: Categories -->
      <div id="view-categories" class="help-view">
        <div class="help-subtitle">What do you need help with?</div>
        <div id="category-list" class="help-list"></div>
      </div>

      <!-- CATEGORY: Questions in a category -->
      <div id="view-category" class="help-view" hidden>
        <button id="back-categories" class="back-btn" type="button">â† Back</button>
        <div class="help-subtitle" id="category-title"></div>
        <div id="question-list" class="help-list"></div>
      </div>

      <!-- ARTICLE: Answer -->
      <div id="view-article" class="help-view" hidden>
        <button id="back-category" class="back-btn" type="button">â† Back</button>
        <div class="article">
          <h4 id="answer-title"></h4>
          <div id="answer-text" class="article-text"></div>
        </div>
      </div>

      <!-- CONTACT -->
      <div id="view-contact" class="help-view" hidden>
        <button id="back-from-contact" class="back-btn" type="button">â† Back</button>

        <div class="contact">
          <h4 class="contact-title">Contact us</h4>
          <input id="ticket-email" placeholder="Your email" />
          <textarea id="ticket-msg" placeholder="Tell us what you need..."></textarea>
          <button id="ticket-send">Send</button>
          <div id="ticket-status"></div>
        </div>
      </div>
    </div>

    <!-- FOOTER: only on article -->
    <div id="help-footer" class="help-footer" hidden>
      <span>Did this help?</span>
      <div class="footer-actions">
        <button id="help-yes" class="ghost">Yes</button>
        <button id="help-no" class="ghost">No</button>
      </div>
    </div>
  </div>
</div>

<script src="/scripts/help-widget.js"></script>
