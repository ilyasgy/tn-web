<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — ThreatNest</title>
  <meta name="description" content="Request a security check or ask a question." />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Montserrat:wght@700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
<div id="header"></div>

  <main id="main">
    <section class="hero contact-hero" style="padding-bottom:52px">
      <h1>Contact</h1>
      <p class="lead"><span class="dash">—</span> We aim to respond within 24 hours.</p>
    </section>

    <section class="container">
      <div class="card form">
        <form id="contact-form" action="https://formspree.io/f/yourFormID" method="POST" novalidate>
          <div class="row-2">
            <div>
              <label for="name">Name</label>
              <input id="name" name="name" type="text" class="input" required placeholder="Your Name" autocomplete="name">
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" class="input" required placeholder="you@email.com" autocomplete="email">
            </div>
          </div>

          <label for="website">Website URL</label>
          <input id="website" name="website" type="url" class="input" placeholder="https://example.com" required inputmode="url">

          <label for="message">Message</label>
          <textarea id="message" name="message" class="textarea" placeholder="Anything specific you're worried about?" required></textarea>

          <!-- honeypot -->
          <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

          <button class="btn-primary form-submit" type="submit">Send</button>
          <p class="help">We only use this info to respond. No spam, no sharing.</p>
        </form>
      </div>

      <div class="quick">
        <a href="mailto:threatnest@threatnest.com">threatnest@threatnest.com</a>
        <a href="https://wa.me/96171837893" target="_blank" rel="noopener">WhatsApp</a>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <!-- Autosave draft (localStorage) -->
  <script>
  (function () {
    const KEY = 'tn-contact-draft-v1';
    const form = document.getElementById('contact-form');
    if (!form) return;
    const ids = ['name','email','website','message'];

    // restore
    try {
      const saved = JSON.parse(localStorage.getItem(KEY) || '{}');
      ids.forEach(id => { if (saved[id] && form[id]) form[id].value = saved[id]; });
    } catch (e) {}

    // save (debounced)
    let t;
    form.addEventListener('input', () => {
      clearTimeout(t);
      t = setTimeout(() => {
        const data = {};
        ids.forEach(id => data[id] = form[id]?.value || '');
        localStorage.setItem(KEY, JSON.stringify(data));
      }, 150);
    });

    // clear on submit (optimistic)
    form.addEventListener('submit', () => localStorage.removeItem(KEY));
  })();
  </script>

  <script src="/scripts/layout.js"></script>
</body>
</html>
